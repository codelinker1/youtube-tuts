<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Диспетчер маршрутки</title>
    <script src="main.js"></script>
</head>

<style>
    #input-wrapper {
        margin:5px auto;
        text-align: center;
    }
    #head-title {
        text-align: center;
    }
    #warning-text {
        color: red;
    }
    #phone-list {
        text-align: center;
        list-style: none;
    }
</style>
<body>
<h3 id="head-title">Диспетчер маршрутки</h3>
<div id="input-wrapper">
    <input id="phone" type="number" name="phone" placeholder="Номер телефона">
    <button id="save-button" onclick="saveNumber()">Сохранить</button>
    <br><br>
    <button id="show-all-button" onclick="showAllNumbers()">Показать все номера</button>
    <p id="warning-text"></p>
</div>

<ul id="phone-list"></ul>

</body>
</html>
